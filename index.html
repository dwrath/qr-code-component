<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="page-wrapper">
    <div class="container grow justify-center">
        <div class="row justify-center">
            <div class="column align-center justify-center">
                <div class="card-container">
                    <div class="qr-code-wrapper">
                        <img class="qr" src="./images/image-qr-code.png" alt="QR code">
                    </div>
                    <div class="card-bottom container">
                        <div class="row">
                            <div class="column">
                                <div class="card-bottom-title">
                                    <h2 class="card-title">Improve your frontend<br> skills by building projects</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="card-bottom-description">
                                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                                        level
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
